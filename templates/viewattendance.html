{% include 'hr_header.html' %}

    <tr>
      <th scope="col">#</th>
      <th scope="col">Date</th>
     
      <th scope="col">Status</th>
      
      
    </tr>
  </thead>
  {% for i in data['view'] %}

      <th scope="row">{{loop.index}}</th>
      <td>{{i['date']}}</td>
      
      <td>{{i['status']}}</td>
      
      
     
    </tr>
 

  </tbody>
  {% endfor %}
</table>
