<!DOCTYPE html>
<html lang="en">
<head>
  <link href="static/assets/css/login.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Log In </h2>
      
  
      <!-- Icon -->
      <div class="fadeIn first">
        
      </div>
  
      <!-- Login Form -->
      <form method="post">
        <input type="text" id="login" class="fadeIn second" name="uname" placeholder="username">
        <input type="text" id="password" class="fadeIn third" name="passw" placeholder="password">
        <input type="submit" class="fadeIn fourth" name="submit" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
  
</body>
</html>
